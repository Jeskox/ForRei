<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso al Asistente IA v12.2 (Final)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;500;600&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Paleta de colores para la UI */
      --input-glow-color: #e025a8;
      --input-bg-color: #1e152a;
    }
    html, body {
      height: 100%; margin: 0; padding: 0; overflow: hidden;
      background-color: transparent;
    }
    body {
      display: flex; justify-content: center; align-items: center;
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
    }
   #initial-background {
      position: fixed; 
      inset: 0; 
      z-index: -1;
      transition: opacity 1.5s;
      background-color: #181622;
      background-image: url('fondo-inicial.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .center-content {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh; width: 100%; gap: 40px;
      position: relative; z-index: 10;
    }

    /* --- Orbe Futurista Rediseñado --- */
    .orbe {
        width: 100px; height: 100px; border-radius: 50%;
        position: relative; overflow: hidden;
        display: flex; align-items: center; justify-content: center;
        background: radial-gradient(circle, #555, #111 70%);
        box-shadow: 0 0 15px 5px #333, inset 0 0 20px 10px #111;
        border: 2px solid #444;
        transition: all 1.5s cubic-bezier(0.25, 1, 0.5, 1);
    }
    .orbe::before, .orbe::after {
        content: ''; position: absolute;
        transition: all 1.5s cubic-bezier(0.25, 1, 0.5, 1);
    }
    .orbe::before { width: 30px; height: 30px; background: radial-gradient(circle, #ccc, #777 60%); border-radius: 50%; box-shadow: 0 0 15px 5px #777; }
    .orbe::after { width: 150%; height: 150%; background: conic-gradient(transparent 0%, #7777 30%, transparent 60%); animation: rotate-energy 4s linear infinite; }
    .orbe .scanlines { position: absolute; inset: 0; z-index: 2; background: linear-gradient(rgba(0,0,0,0.5) 50%, transparent 50%); background-size: 100% 4px; animation: scanline-move 8s linear infinite; }
    #orb-particles-canvas { position: absolute; inset: 0; z-index: 1; opacity: 0; transition: opacity 1.5s; }
    
    .orbe.is-active {
        background: radial-gradient(circle, #8A2BE2, #005f7f 80%);
        box-shadow: 0 0 25px 8px #8A2BE2, 0 0 45px 15px #00bfff, inset 0 0 25px 12px #005f7f;
        border-color: #00bfff;
    }
    .orbe.is-active::before { background: radial-gradient(circle, #fff, #87ceeb 60%); box-shadow: 0 0 25px 12px #87ceeb; animation: pulse-core 2s infinite ease-in-out; }
    .orbe.is-active::after { background: conic-gradient(transparent 0%, #8A2BE2aa 30%, transparent 60%); }
    .orbe.is-active #orb-particles-canvas { opacity: 1; }

    @keyframes pulse-core { 0%, 100% { transform: scale(0.9); } 50% { transform: scale(1.1); } }
    @keyframes rotate-energy { from { transform: translate(-16.66%, -16.66%) rotate(0deg); } to { transform: translate(-16.66%, -16.66%) rotate(360deg); } }
    @keyframes scanline-move { from { background-position: 0 0; } to { background-position: 0 -100px; } }
    .orbe-area { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 22px; }
    .orb-prompt { font-family: 'Poppins', sans-serif; font-size: 0.9em; color: #ccc; text-align: center; width: 280px; height: 3em; text-shadow: 0 0 5px #fff; }
    .orb-prompt .type-cursor { display: inline-block; width: 1ch; background: #ccc; animation: blink 0.9s steps(1) infinite; margin-left: 2px; }
    @keyframes blink { 50% { opacity: 0; } }
    .texto-dialogo { background: linear-gradient(135deg, #00bfffbb, #8A2BE2cc 80%); border: 2px solid #00bfff; border-radius: 13px; color: #fff; font-size: 1em; box-shadow: 0 0 10px #00bfff; padding: 13px 22px; text-shadow: 0 0 8px #fff; min-width: 180px; display: flex; align-items: center; justify-content: center; animation: fadeIn 0.7s forwards; }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    .futuristic-box { background: linear-gradient(135deg, #2a0047cc 60%, #6500c2cc 100%); border: 2px solid #a500d2; border-radius: 15px; box-shadow: 0 0 16px 2px #a500d288, 0 0 2px #fff; padding: 25px 20px; min-width: 210px; display: flex; flex-direction: column; align-items: center; gap: 13px; animation: fadeIn 0.7s; backdrop-filter: blur(2px); }
    input[type="text"] { padding: 7px 12px; border-radius: 8px; border: 2px solid #a500d2; background: #25003cbb; color: #fff; font-size: 1em; outline: none; box-shadow: 0 0 7px #a500d2; transition: all 0.2s; } input[type="text"]:focus { border-color: #ff38e7; box-shadow: 0 0 10px #ff38e7; }
    input[type="text"]:disabled { opacity: 0.5; cursor: not-allowed; }
    button { padding: 7px 18px; background: linear-gradient(90deg, #a500d2, #ff38e7); border: none; border-radius: 8px; color: #fff; font-weight: bold; font-size: 1em; box-shadow: 0 0 10px #a500d2; cursor: pointer; transition: all 0.2s; } button:hover { background: linear-gradient(90deg, #ff38e7, #a500d2); } button:disabled { opacity: 0.5; cursor: not-allowed; background: #555; }
    
    /* --- Big Bang --- */
    #explosion-container { position: fixed; inset: 0; z-index: 9999; pointer-events: none; }
    .explosion-flash { position: absolute; inset: 0; background: #0d1a26; opacity: 0; animation: flash 1.8s cubic-bezier(.7,0,.3,1) forwards; }
    .explosion-shockwave { position: absolute; top: 50%; left: 50%; width: 10px; height: 10px; border-radius: 50%; box-shadow: 0 0 20px 10px #0d1a26, 0 0 40px 20px #00bfff, 0 0 80px 40px #005f7f; opacity: 0; transform: translate(-50%, -50%); animation: shockwave 1.8s cubic-bezier(.2,1,.7,1) forwards; animation-delay: 0.05s; }
    #explosion-particles, #energy-tendrils { position: absolute; inset: 0; }
    .particle { position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; background-color: #00bfff; border-radius: 50%; opacity: 0; animation: fly-out 1.8s cubic-bezier(.3,.5,.5,1) forwards; animation-delay: 0.1s; }
    .energy-tendril { position: absolute; top: 50%; left: 50%; width: 2px; height: 200%; background: linear-gradient(transparent, #87ceeb, transparent); opacity: 0; animation: tendril-burst 1.2s forwards; animation-delay: 0.1s; }
    @keyframes flash { 0% { opacity: 1; } 95% { opacity: 1; } 100% { opacity: 0; } }
    @keyframes shockwave { 0% { transform: translate(-50%,-50%) scale(0.1); opacity: 1; } 80% { opacity: 0.5; } 100% { transform: translate(-50%,-50%) scale(200); opacity: 0; } }
    @keyframes fly-out { 0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; } 100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; } }
    @keyframes tendril-burst { 0% { transform: translate(-50%, -50%) rotate(var(--angle)) scaleY(0); opacity: 0.8; } 100% { transform: translate(-50%, -50%) rotate(var(--angle)) scaleY(1); opacity: 0; } }
    
    /* --- Estilos de la Escena Final --- */
    #final-scene { position: fixed; inset: 0; z-index: 1; opacity: 0; transition: opacity 2s ease-in; background-image: url('pixel-art-escena.png'); background-size: cover; background-position: center; image-rendering: pixelated; }
    #petal-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }
    .final-orb-container { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); z-index: 15; opacity: 0; animation: fadeIn 2s 1s forwards; }
    .final-orb { width: 80px; height: 80px; border-radius: 50%; position: relative; overflow: hidden; background: radial-gradient(circle, #ffb3c1, #e75480 70%); border: 2px solid #ffb3c1; animation: pulse-final-orb 4s infinite ease-in-out; }
    @keyframes pulse-final-orb { 0%, 100% { transform: scale(1); box-shadow: 0 0 30px 10px #e75480, inset 0 0 15px 5px #ffc0cb; } 50% { transform: scale(1.05); box-shadow: 0 0 45px 18px #e75480, inset 0 0 15px 5px #ffc0cb; } }
    .final-orb-dialog { position: absolute; top: calc(40% + 60px); left: 50%; transform: translateX(-50%); z-index: 15; opacity: 0; animation: fadeIn 2s 1s forwards; font-family: 'Press Start 2P', cursive; font-size: 1rem; color: #fff; text-shadow: 2px 2px 0px rgba(0,0,0,0.7); width: 600px; text-align: center; min-height: 2.5em; }
    
    #start-button-container {
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 20;
    }
    #start-cinematic-btn {
        font-family: 'Press Start 2P', cursive;
        font-size: 1rem;
        color: #fff;
        background-color: #1e152a;
        border: 2px solid #e025a8;
        padding: 15px 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px 0px #e025a8;
        cursor: pointer;
        transition: all 0.2s;
        opacity: 0;
        animation: fadeIn 1s forwards;
    }
    #start-cinematic-btn:hover {
        box-shadow: 0 0 20px 5px #e025a8;
        transform: scale(1.05);
    }

    #cinematic-scene {
        position: fixed; inset: 0;
        z-index: 50;
        opacity: 0;
        pointer-events: none;
        transition: opacity 1s;
    }
    #cinematic-scene.is-visible {
        opacity: 1;
        pointer-events: auto;
    }
    #cinematic-canvas {
        width: 100%; height: 100%;
        image-rendering: pixelated;
    }
    #timeskip-overlay {
        position: fixed; inset: 0;
        z-index: 60;
        background-color: black;
        display: flex; justify-content: center; align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.8s;
    }
    #timeskip-overlay.is-visible { opacity: 1; }
    #timeskip-text {
        font-family: 'VT323', monospace;
        font-size: 2rem;
        color: white;
    }
  </style>
</head>
<body>
  <div id="initial-background"></div>
  <div class="center-content" id="main-initial">
    <div class="orbe-area">
      <div class="orbe" id="main-orb">
        <canvas id="orb-particles-canvas"></canvas>
        <div class="scanlines"></div>
      </div>
      <div class="orb-prompt" id="orb-prompt-text"></div>
    </div>
    <div class="futuristic-box" id="entrada-box">
      <div class="input-row">
        <input type="text" id="nombre-input" placeholder="Su nombre" autocomplete="off">
        <button id="enviar-btn">Confirmar</button>
      </div>
    </div>
  </div>
  <div id="transition-content" style="display: none;">
      <div class="orbe is-active">
        <canvas id="orb-particles-canvas-transition"></canvas>
        <div class="scanlines"></div>
      </div>
      <div class="texto-dialogo" id="texto-dialogo"></div>
  </div>
  <div id="explosion-container" style="display:none">
    <div class="explosion-flash"></div>
    <div class="explosion-shockwave"></div>
    <div id="explosion-particles"></div>
    <div id="energy-tendrils"></div>
  </div>
  <div id="final-scene" style="display:none;">
    <canvas id="petal-canvas"></canvas>
    <div id="final-ui-container"></div>
  </div>
  <div id="cinematic-scene" style="display:none;">
      <canvas id="cinematic-canvas"></canvas>
  </div>
  <div id="timeskip-overlay" style="display:none;"><span id="timeskip-text"></span></div>

  <script>
    let userName = '';

    function escribirTexto(element, text, speed, callback) {
        let i = 0; element.innerHTML = ""; const cursor = document.createElement('span'); cursor.className = 'type-cursor'; cursor.innerHTML = '&nbsp;';
        function write() {
            if (i < text.length) { element.innerHTML = text.substring(0, i + 1); element.appendChild(cursor); i++; setTimeout(write, speed); }
            else { cursor.remove(); if (callback) callback(); }
        }
        write();
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        const orb = document.getElementById('main-orb');
        const promptText = document.getElementById('orb-prompt-text');
        setTimeout(() => {
            orb.classList.add('is-active');
            initOrbParticles('orb-particles-canvas');
            setTimeout(() => {
                escribirTexto(promptText, "Para asegurarme de que usted es la persona que espero, introduzca su nombre.", 30);
            }, 500);
        }, 2200);
    });

    const enviarBtn = document.getElementById('enviar-btn');
    const nombreInput = document.getElementById('nombre-input');

    enviarBtn.onclick = () => {
      userName = nombreInput.value.trim();
      
      if (userName.toLowerCase() === 'rei') {
        document.getElementById('main-initial').style.display = 'none';
        const transitionContent = document.getElementById('transition-content');
        transitionContent.style.display = 'flex'; transitionContent.style.flexDirection = 'column'; transitionContent.style.gap = '22px'; transitionContent.style.alignItems = 'center';
        initOrbParticles('orb-particles-canvas-transition');
        const transitionDialog = document.getElementById('texto-dialogo');
        escribirTexto(transitionDialog, "Iniciando secuencia...", 45, () => {
            setTimeout(() => {
                transitionContent.style.display = 'none';
                showExplosionAndSwitchDesign();
            }, 500);
        });
      } else {
        const orb = document.getElementById('main-orb');
        const promptText = document.getElementById('orb-prompt-text');
        nombreInput.disabled = true;
        enviarBtn.disabled = true;
        escribirTexto(promptText, "Lo siento, acceso denegado.", 40, () => {
            setTimeout(() => { orb.classList.remove('is-active'); }, 500);
        });
      }
    };
    nombreInput.addEventListener('keydown', (e) => { if(e.key === 'Enter') enviarBtn.click(); });

    function showExplosionAndSwitchDesign() {
        const explosionContainer = document.getElementById('explosion-container');
        explosionContainer.style.display = 'flex';
        
        const particlesContainer = document.getElementById('explosion-particles');
        const tendrilsContainer = document.getElementById('energy-tendrils');
        particlesContainer.innerHTML = ''; tendrilsContainer.innerHTML = '';
        
        for (let i = 0; i < 50; i++) {
            const p = document.createElement('div'); p.classList.add('particle');
            const angle = Math.random() * 360 * (Math.PI / 180); const dist = (Math.random() * 0.5 + 0.5) * window.innerWidth;
            p.style.setProperty('--x', `${Math.cos(angle) * dist}px`); p.style.setProperty('--y', `${Math.sin(angle) * dist}px`);
            particlesContainer.appendChild(p);
        }
        for (let i = 0; i < 25; i++) {
            const t = document.createElement('div'); t.classList.add('energy-tendril');
            t.style.setProperty('--angle', `${Math.random() * 360}deg`);
            t.style.animationDelay = `${Math.random() * 0.2}s`;
            tendrilsContainer.appendChild(t);
        }

        setTimeout(() => {
            document.getElementById('initial-background').style.opacity = '0';
            showNewDesign();
            explosionContainer.style.display = 'none';
        }, 1800);
    }

    function showNewDesign() {
        const scene = document.getElementById('final-scene');
        scene.style.display = 'block';
        setTimeout(() => scene.style.opacity = '1', 50);
        
        const uiContainer = document.getElementById('final-ui-container');
        uiContainer.innerHTML = `
            <div class="final-orb-container">
                <div class="final-orb"></div>
            </div>
            <div class="final-orb-dialog" id="final-dialog"></div>
            <div id="start-button-container"></div> 
        `;
        
        initPetalAnimation();
        
        setTimeout(iniciarDialogoFinal, 2000);
    }

    async function iniciarDialogoFinal() {
        const dialogEl = document.getElementById('final-dialog');
        const buttonContainer = document.getElementById('start-button-container');
        
        await new Promise(resolve => escribirTexto(dialogEl, "Bienvenida, señorita Rei.", 60, resolve));
        await new Promise(resolve => setTimeout(resolve, 900));
        
        await new Promise(resolve => escribirTexto(dialogEl, "Mi nombre es Sophi, asistente virtual de Jesko.", 60, resolve));
        await new Promise(resolve => setTimeout(resolve, 900));

        await new Promise(resolve => escribirTexto(dialogEl, "Este espacio fue hecho como parte de un regalo para usted.", 60, resolve));
        await new Promise(resolve => setTimeout(resolve, 600));

        await new Promise(resolve => escribirTexto(dialogEl, "Pero...", 60, resolve));
        await new Promise(resolve => setTimeout(resolve, 300));
        
        await new Promise(resolve => escribirTexto(dialogEl, "Pero... ¿Por qué?", 60, resolve));
        await new Promise(resolve => setTimeout(resolve, 900));

        await new Promise(resolve => escribirTexto(dialogEl, "He preparado una manera dinámica para ponerla en contexto.", 60, resolve));
        await new Promise(resolve => setTimeout(resolve, 500));
        
        const startButton = document.createElement('button');
        startButton.id = 'start-cinematic-btn';
        startButton.innerText = 'Iniciar';
        buttonContainer.appendChild(startButton);
        
        startButton.onclick = () => {
            document.getElementById('final-scene').style.opacity = 0;
            const cinematicScene = document.getElementById('cinematic-scene');
            cinematicScene.style.display = 'block';
            setTimeout(() => {
                cinematicScene.classList.add('is-visible');
                initCinematic();
            }, 50);
        };
    }
    
    // --- LÓGICA DE LA CINEMÁTICA ---
    const guion = [
      { tipo: 'entrar', personaje: 'jesko', pos: { x: 0.30, y: 0.65 } },
      { tipo: 'entrar', personaje: 'sophi', pos: { x: 0.75, y: 0.55 } },
      { tipo: 'esperar', duracion: 1500 },
      { tipo: 'dialogo', personaje: 'jesko', texto: "Vamos a conquistar el mundo, Sophi." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'sophi', texto: "Suena a algo muy ambicioso, señor..." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'jesko', texto: "Haré un viaje fuera del país." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'sophi', texto: "Entiendo, ¿necesita que lo actualice en su calendario?" },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'jesko', texto: "De hecho, necesitaré que te hagas cargo de todo aquí los días que estaré fuera." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'sophi', texto: "Por supuesto, pero he de recordarle que solo puedo ayudarle en todo lo que esté a mi alcance." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'jesko', texto: "Lo sé, por eso voy a integrarte más herramientas..." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'jesko', texto: "Haz una lista de cosas pendientes que debo hacer antes de irme." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'sophi', texto: "Si ese es el caso, cuente con mi ayuda. Estoy lista para tomar nota." },
      { tipo: 'esperar', duracion: 3000 },
      { tipo: 'timeskip', texto: 'Más tarde' },
      { tipo: 'dialogo', personaje: 'sophi', texto: "¿Ya ha considerado comunicarle una despedida a sus familiares y cercanos? De no ser así, puedo programar un mensaje automatizado." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'jesko', texto: "¿Es necesario?" },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'sophi', texto: "Las proyecciones futuras siempre contienen un margen de incertidumbre. No es posible garantizar el resultado de todos los eventos, eso incluye un viaje." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'jesko', texto: "Caramba, suena como si me fuera a morir." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'jesko', texto: "No puedo morir, Sophi." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'sophi', texto: "¿No hasta que la muerte se lo gane, verdad?" },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'jesko', texto: "Exacto." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'jesko', texto: "Bueno, igual mis padres ya están enterados." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'sophi', texto: "Entiendo, ¿qué hay de la señorita Rei? ¿Ya ha tenido tiempo de hacérselo saber?" },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'jesko', texto: "Rei ya debe estar cansada de mí." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'sophi', texto: "La verdad, viniendo de usted, no me sorprende en absoluto. ¿Tuvieron alguna discusión? Porque si necesita un árbitro con lógica impecable, solo tiene que decirlo." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'jesko', texto: "No, ninguna." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'jesko', texto: "Bueno, me he comportado como un idiota estos días. He estado muy distante por lo ocupado y pensativo que estoy." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'sophi', texto: "Comprendo la situación. La planificación de un viaje pudo haber incrementado la carga de su poca capacidad cognitiva. Sin embargo, siempre hay tiempo para una comunicación breve." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'jesko', texto: "¿Me llamas descerebrado y luego te haces la psicóloga?" },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'sophi', texto: "Solo intento ser su salvavidas lógico en ese océano de irracionalidad que llama 'pensar'. Dejarlo solo podría causar un error de sistema en su cerebro." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'jesko', texto: "Joder, qué graciosa. Bueno, tampoco es que no tengas razón." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'jesko', texto: "¿Qué sugieres entonces?" },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'sophi', texto: "Le sugiero que intente esa cosa que los humanos hacen: hablar. Podría ser revolucionario explicarle por qué su comportamiento se asemeja al de un electrodoméstico desconectado." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'jesko', texto: "Carajo, Sophi." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'jesko', texto: "¿Y si estoy ocupado?" },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'sophi', texto: "Dato interesante: El tiempo que ha invertido en esa pregunta podría haber sido utilizado para enviar 4.7 mensajes de texto. Si eso es demasiado exigente, intente con un regalo." },
      { tipo: 'esperar', duracion: 500 },
      { tipo: 'dialogo', personaje: 'jesko', texto: "Soy muy malo dando regalos, sugiere. Y evita darme diabetes con tus respuestas." },
      { tipo: 'esperar', duracion: 500 },

    async function initCinematic() {
        const canvas = document.getElementById('cinematic-canvas');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        let assets;
        try {
             assets = {
                background: await loadImage('assets/salon.png'),
                jesko: await loadImage('assets/jesko-sprite-1.png'),
                sophi: await loadImage('assets/sophi-sprite-1.png')
            };
        } catch (error) {
            alert(error);
            document.getElementById('cinematic-scene').classList.remove('is-visible');
            document.getElementById('final-scene').style.opacity = 1;
            return;
        }
        
        let animationFrameId;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.imageSmoothingEnabled = false;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const jeskoTargetHeight = canvas.height * 0.54;
        const jeskoScale = jeskoTargetHeight / assets.jesko.height;

        const sophiTargetHeight = canvas.height * 0.20;
        const sophiScale = sophiTargetHeight / assets.sophi.height;
        
        const characters = {
            jesko: { img: assets.jesko, x: 0, y: 0, visible: false, yOffset: 0, w: assets.jesko.width * jeskoScale, h: assets.jesko.height * jeskoScale },
            sophi: { img: assets.sophi, x: 0, y: 0, visible: false, yOffset: 0, w: assets.sophi.width * sophiScale, h: assets.sophi.height * sophiScale }
        };
        
        let currentAction = null;
        let scriptIndex = 0;
        let dialogueText = '';
        let dialogueProgress = 0;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(assets.background, 0, 0, canvas.width, canvas.height);

            characters.jesko.yOffset = Math.sin(Date.now() * 0.002) * 2;
            characters.sophi.yOffset = Math.sin(Date.now() * 0.003) * 3;
            
            for (const charName in characters) {
                const char = characters[charName];
                if (char.visible) {
                    ctx.drawImage(char.img, char.x - char.w/2, char.y - char.h/2 + char.yOffset, char.w, char.h);
                }
            }
            
            if (currentAction && currentAction.tipo === 'dialogo') {
                if (dialogueProgress < dialogueText.length) {
                    dialogueProgress += 0.5;
                }
                drawSpeechBubble(characters[currentAction.personaje], dialogueText.substring(0, Math.floor(dialogueProgress)));
            }

            animationFrameId = requestAnimationFrame(draw);
        }

        function drawSpeechBubble(character, text) {
            if (!text) return;
            
            const fontSize = 23;
            const padding = 15;
            const bubbleMaxWidth = 350;
            const lineHeight = 28;
            ctx.font = `${fontSize}px 'VT323', monospace`;
            
            const lines = wrapText(ctx, text, bubbleMaxWidth);
            const textHeight = (lines.length * lineHeight);
            let textWidth = 0;
            for (const line of lines) {
                textWidth = Math.max(textWidth, ctx.measureText(line).width);
            }

            const bubbleWidth = textWidth + (padding * 2);
            const bubbleHeight = textHeight + padding;
            
            let bubbleX = character.x - bubbleWidth / 2;
            const bubbleY = character.y - (character.h / 2) - bubbleHeight - 20;

            if (bubbleX < 10) bubbleX = 10;
            if (bubbleX + bubbleWidth > canvas.width - 10) bubbleX = canvas.width - bubbleWidth - 10;

            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.fillRect(bubbleX, bubbleY, bubbleWidth, bubbleHeight);
            ctx.strokeRect(bubbleX, bubbleY, bubbleWidth, bubbleHeight);
            
            ctx.beginPath();
            ctx.moveTo(character.x - 10, bubbleY + bubbleHeight);
            ctx.lineTo(character.x, bubbleY + bubbleHeight + 10);
            ctx.lineTo(character.x + 10, bubbleY + bubbleHeight);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = 'black';
            for (let i = 0; i < lines.length; i++) {
                ctx.fillText(lines[i], bubbleX + padding, bubbleY + padding + (i * lineHeight));
            }
        }

        function wrapText(context, text, maxWidth) {
            const words = text.split(' ');
            let lines = [];
            let currentLine = words[0] || '';

            for (let i = 1; i < words.length; i++) {
                const word = words[i];
                const width = context.measureText(currentLine + " " + word).width;
                if (width < maxWidth) {
                    currentLine += " " + word;
                } else {
                    lines.push(currentLine);
                    currentLine = word;
                }
            }
            lines.push(currentLine);
            return lines;
        }

        async function processScript() {
            if (scriptIndex >= guion.length) return;
            const action = guion[scriptIndex];
            currentAction = action;
            dialogueText = '';
            dialogueProgress = 0;

            switch (action.tipo) {
                case 'entrar':
                    characters[action.personaje].visible = true;
                    characters[action.personaje].x = canvas.width * action.pos.x;
                    characters[action.personaje].y = canvas.height * action.pos.y;
                    break;
                case 'salir':
                    characters[action.personaje].visible = false;
                    break;
                case 'mover':
                    characters[action.personaje].x = canvas.width * action.pos.x;
                    characters[action.personaje].y = canvas.height * action.pos.y;
                    break;
                case 'esperar':
                    currentAction = null;
                    await new Promise(r => setTimeout(r, action.duracion));
                    break;
                case 'dialogo':
                    dialogueText = action.texto;
                    const duration = dialogueText.length * 50 + (dialogueText.length > 50 ? 2000 : 1000);
                    await new Promise(r => setTimeout(r, duration));
                    break;
                case 'timeskip':
                    const cinematicScene = document.getElementById('cinematic-scene');
                    const timeskipOverlay = document.getElementById('timeskip-overlay');
                    const timeskipText = document.getElementById('timeskip-text');
                    
                    timeskipText.innerText = action.texto;
                    cinematicScene.style.opacity = 0;
                    await new Promise(r => setTimeout(r, 800));
                    
                    timeskipOverlay.style.display = 'flex';
                    setTimeout(() => timeskipOverlay.classList.add('is-visible'), 10);
                    await new Promise(r => setTimeout(r, 2500));
                    
                    timeskipOverlay.classList.remove('is-visible');
                    await new Promise(r => setTimeout(r, 800));
                    timeskipOverlay.style.display = 'none';
                    
                    cinematicScene.style.opacity = 1;
                    await new Promise(r => setTimeout(r, 800));
                    break;
                case 'fin':
                    cancelAnimationFrame(animationFrameId);
                    document.getElementById('cinematic-scene').classList.remove('is-visible');
                    document.getElementById('final-scene').style.opacity = 1;
                    return;
            }
            
            scriptIndex++;
            processScript();
        }

        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => reject(`ERROR: No se pudo cargar la imagen '${src}'. Revisa que el archivo exista en la carpeta 'assets' y que el nombre sea exacto (mayúsculas/minúsculas).`);
                img.src = src;
            });
        }
        
        draw();
        processScript();
    }
    
    function initOrbParticles(canvasId) {
        const canvas = document.getElementById(canvasId);
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        const radius = 50;
        canvas.width = radius * 2; canvas.height = radius * 2;
        let particles = []; const particleCount = 50;
        class Particle {
            constructor() { this.reset(); }
            reset() { this.x = radius; this.y = radius; this.size = Math.random() * 2 + 1; const angle = Math.random() * 360 * (Math.PI/180); const speed = Math.random() * 0.8 + 0.2; this.speedX = Math.cos(angle) * speed; this.speedY = Math.sin(angle) * speed; this.life = 100 + Math.random() * 50; this.sway = (Math.random() - 0.5) * 0.1; }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fillStyle = `rgba(135, 206, 250, ${this.life / 100 * 0.5})`; ctx.fill(); }
            update() { this.life--; if(this.life <= 0) this.reset(); this.x += this.speedX; this.y += this.speedY; this.speedX += this.sway; this.speedY += this.sway; const dist = Math.sqrt(Math.pow(this.x - radius, 2) + Math.pow(this.y - radius, 2)); if (dist > radius - this.size) this.reset(); this.draw(); }
        }
        function init() { particles = []; for (let i = 0; i < particleCount; i++) { particles.push(new Particle()); } }
        function animate() { requestAnimationFrame(animate); ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particles.length; i++) { particles[i].update(); } }
        init(); animate();
    }

    function initPetalAnimation() {
        const canvas = document.getElementById('petal-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight; ctx.imageSmoothingEnabled = false;
        let petals = []; const petalCount = 40;
        class Petal {
            constructor() { this.reset(); this.y = Math.random() * canvas.height; }
            reset() { this.x = Math.random() * canvas.width; this.y = -10; this.w = 4 + Math.random() * 4; this.h = this.w; this.opacity = 0.5 + (this.w / 8) * 0.5; this.speedY = 0.5 + Math.random() * 0.5; this.sway = 0.5 + Math.random(); this.swayAngle = Math.random() * Math.PI; }
            draw() { ctx.fillStyle = `rgba(239, 194, 204, ${this.opacity})`; ctx.fillRect(this.x, this.y, this.w, this.h); }
            update() { this.y += this.speedY; this.swayAngle += 0.05; this.x += Math.sin(this.swayAngle) * this.sway; if (this.y > canvas.height) { this.reset(); } this.draw(); }
        }
        function init() { petals = []; for (let i = 0; i < petalCount; i++) { petals.push(new Petal()); } }
        function animate() { requestAnimationFrame(animate); ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < petals.length; i++) { petals[i].update(); } }
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; ctx.imageSmoothingEnabled = false; init(); });
        init(); animate();
    }
