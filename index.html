<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso al Asistente IA v7</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Paleta de colores extraída de la imagen */
      --pixel-sky-dark: #2c214d;
      --pixel-sky-light: #523a59;
      --pixel-sunset-orange: #d48a6a;
      --pixel-sunset-yellow: #f5d8a9;
      --pixel-sun: #f7f3e1;
    }
    html, body {
      height: 100%; margin: 0; padding: 0; overflow: hidden;
      background-color: var(--pixel-sky-dark); /* Color de fondo base */
    }
    body {
      display: flex; justify-content: center; align-items: center;
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
      transition: background-color 2s;
    }
    #initial-background {
        position: fixed; inset: 0; z-index: -1;
        background: url('img/fondo-ciudad.png') center/cover no-repeat fixed #181622;
        transition: opacity 1.5s;
    }
    .center-content {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh; width: 100%; gap: 32px; position: relative; z-index: 10;
    }

    /* --- Orbe y Big Bang (Sin cambios) --- */
    .orbe { width: 100px; height: 100px; border-radius: 50%; background: radial-gradient(circle at 50% 50%, #2a0047, #10001a 70%); box-shadow: 0 0 15px 5px #a500d2a0, inset 0 0 20px 10px #2a0047; position: relative; overflow: hidden; border: 2px solid #a500d288; display: flex; align-items: center; justify-content: center; }
    .orbe::before { content: ''; position: absolute; width: 30px; height: 30px; background: radial-gradient(circle, #ffccff, #ff38e7 60%); border-radius: 50%; box-shadow: 0 0 15px 5px #ff38e7; animation: pulse-core 2s infinite ease-in-out; }
    .orbe::after { content: ''; position: absolute; width: 150%; height: 150%; background: conic-gradient(transparent 0%, #a500d2aa 30%, transparent 60%); animation: rotate-energy 4s linear infinite; }
    .orbe .scanlines { position: absolute; inset: 0; z-index: 2; background: linear-gradient(rgba(0,0,0,0.5) 50%, transparent 50%); background-size: 100% 4px; animation: scanline-move 8s linear infinite; }
    @keyframes pulse-core { 0%, 100% { transform: scale(0.9); } 50% { transform: scale(1.1); } }
    @keyframes rotate-energy { from { transform: translate(-16.66%, -16.66%) rotate(0deg); } to { transform: translate(-16.66%, -16.66%) rotate(360deg); } }
    @keyframes scanline-move { from { background-position: 0 0; } to { background-position: 0 -100px; } }
    .orbe-area { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 22px; opacity: 0; pointer-events: none; margin-bottom: 16px; animation: fadeIn 0.7s forwards; }
    .texto-dialogo { background: linear-gradient(135deg, #ff38e7bb, #a500d2cc 80%); border: 2px solid #a500d2; border-radius: 13px; color: #fff; font-size: 1em; box-shadow: 0 0 10px #a500d2; padding: 13px 22px; text-shadow: 0 0 8px #fff; min-width: 180px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; animation: fadeIn 0.7s forwards; animation-delay: 0.3s; opacity:0; }
    .dots-thinking { display: flex; justify-content: center; font-size: 1.4em; color: #fff; letter-spacing: 0.22em; animation: fadeIn 0.4s; }
    .dot { opacity: 0.2; animation: dotFade 1.2s infinite; } .dot:nth-child(1) { animation-delay: 0s; } .dot:nth-child(2) { animation-delay: 0.14s; } .dot:nth-child(3) { animation-delay: 0.28s; }
    @keyframes dotFade { 0%, 80%, 100% { opacity: 0.2; } 30%, 60% { opacity: 1; } }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    .futuristic-box { background: linear-gradient(135deg, #2a0047cc 60%, #6500c2cc 100%); border: 2px solid #a500d2; border-radius: 15px; box-shadow: 0 0 16px 2px #a500d288, 0 0 2px #fff; padding: 18px 20px; min-width: 210px; display: flex; flex-direction: column; align-items: center; gap: 13px; animation: fadeIn 0.7s; backdrop-filter: blur(2px); }
    .prompt { color: #fff; font-size: 1em; text-shadow: 0 0 8px #a500d2; } .input-row { display: flex; align-items: center; gap: 10px; }
    input[type="text"] { padding: 7px 12px; border-radius: 8px; border: 2px solid #a500d2; background: #25003cbb; color: #fff; font-size: 1em; outline: none; box-shadow: 0 0 7px #a500d2; transition: all 0.2s; } input[type="text"]:focus { border-color: #ff38e7; box-shadow: 0 0 10px #ff38e7; }
    button { padding: 7px 18px; background: linear-gradient(90deg, #a500d2, #ff38e7); border: none; border-radius: 8px; color: #fff; font-weight: bold; font-size: 1em; box-shadow: 0 0 10px #a500d2; cursor: pointer; transition: all 0.2s; } button:hover { background: linear-gradient(90deg, #ff38e7, #a500d2); }
    #explosion-container { position: fixed; inset: 0; z-index: 9999; pointer-events: none; display: flex; justify-content: center; align-items: center; }
    .explosion-flash { position: absolute; inset: 0; background: #fff; opacity: 0; animation: flash 1.8s cubic-bezier(.7,0,.3,1) forwards; }
    .explosion-shockwave { width: 10px; height: 10px; border-radius: 50%; box-shadow: 0 0 20px 10px #e6f7ff, 0 0 40px 20px #00bfff, 0 0 80px 40px #005f7f; opacity: 0; animation: shockwave 1.8s cubic-bezier(.2,1,.7,1) forwards; animation-delay: 0.05s; }
    #explosion-particles { position: absolute; inset: 0; }
    .particle { position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; background-color: #00bfff; border-radius: 50%; opacity: 0; animation: fly-out 1.8s cubic-bezier(.3,.5,.5,1) forwards; animation-delay: 0.1s; }
    @keyframes flash { 0% { opacity: 1; } 95% { opacity: 1; } 100% { opacity: 0; } }
    @keyframes shockwave { 0% { transform: scale(0.1); opacity: 1; } 80% { opacity: 0.5; } 100% { transform: scale(200); opacity: 0; } }
    @keyframes fly-out { 0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; } 100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; } }
    
    /* --- Estilos de la Nueva Interfaz (Pixel Art) --- */
    #pixel-art-scene {
        position: fixed; inset: 0; z-index: 1;
        opacity: 0; transition: opacity 2s ease-in;
        background-color: var(--pixel-sky-dark);
    }
    .pixel-layer {
        position: absolute; top: 0; left: 0;
        width: 100%; height: 100%;
        background-repeat: no-repeat;
    }
    #sky {
        /* Gradiente que simula el cielo pixelado y el atardecer */
        background: linear-gradient(
            to bottom,
            var(--pixel-sky-dark) 0%,
            var(--pixel-sky-light) 50%,
            var(--pixel-sunset-orange) 85%,
            var(--pixel-sunset-yellow) 100%
        );
    }
    #sun {
        background-color: var(--pixel-sun);
        width: 20vw; height: 20vw;
        border-radius: 50%;
        position: absolute;
        right: 15%; top: 75%;
        box-shadow: 0 0 80px 40px var(--pixel-sun);
        filter: blur(4px); /* Suaviza el sol para que parezca más un brillo */
    }
    #sea {
        background: linear-gradient(to right, #40335f, #312850);
        position: absolute;
        bottom: 0; width: 100%; height: 25%;
    }
    #main-art {
        /* Reemplaza esta URL con la tuya si la subes a otro lugar */
        background-image: url(https://i.imgur.com/8V5vG5W.png); 
        background-position: left bottom;
        background-size: contain;
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
    }
    #fog {
        background: linear-gradient(to top, rgba(82, 58, 89, 0.7) 10%, transparent 100%);
        bottom: 0;
        height: 35%;
    }
    #petal-canvas {
        position: absolute; top: 0; left: 0;
        z-index: 5;
    }
    .content-wrapper { 
        position: relative; z-index: 3; text-align: center;
        padding: 20px; display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        height: 100%; width: 100%;
        animation: fadeIn 2s; animation-delay: 1s;
    }
    h1.new-title { 
        font-family: 'Poppins', sans-serif;
        font-size: 3.5rem; font-weight: 600; margin-bottom: 2rem;
        color: #fff;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    .name-input { 
        background-color: rgba(44, 33, 77, 0.5); 
        border: 1px solid rgba(245, 216, 169, 0.5);
        border-radius: 50px; color: #fff; font-size: 1.1rem; 
        padding: 18px 30px; width: 100%; max-width: 400px;
        box-sizing: border-box; text-align: center;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .name-input::placeholder { color: rgba(255, 255, 255, 0.6); }
    .name-input:focus { 
        outline: none; border-color: var(--pixel-sunset-yellow); 
        box-shadow: 0 0 20px rgba(245, 216, 169, 0.5);
    }
  </style>
</head>
<body>
  <div id="initial-background"></div>

  <div class="center-content" id="main-initial">
    <div class="futuristic-box" id="entrada-box">
      <div class="prompt">Introduzca su nombre.</div>
      <div class="input-row">
        <input type="text" id="nombre-input" placeholder="Su nombre" autocomplete="off">
        <button id="enviar-btn">Confirmar</button>
      </div>
    </div>
    <div class="orbe-area" id="orbe-area" style="display:none;">
      <div class="orbe"><div class="scanlines"></div></div>
      <div class="texto-dialogo" id="texto-dialogo"></div>
    </div>
  </div>

  <div id="explosion-container" style="display:none">
    <div class="explosion-flash"></div><div class="explosion-shockwave"></div>
    <div id="explosion-particles"></div>
  </div>
  
  <div id="pixel-art-scene" style="display:none;">
    <div id="sky" class="pixel-layer"></div>
    <div id="sun" class="pixel-layer"></div>
    <div id="sea" class="pixel-layer"></div>
    <div id="main-art" class="pixel-layer"></div>
    <div id="fog" class="pixel-layer"></div>
    <canvas id="petal-canvas"></canvas>
    <div class="content-wrapper" id="new-content-wrapper"></div>
  </div>

  <script>
    let userName = '';
    
    // --- LÓGICA DE LA INTERFAZ INICIAL Y TRANSICIÓN (SIN CAMBIOS) ---
    const enviarBtn = document.getElementById('enviar-btn');
    const nombreInput = document.getElementById('nombre-input');
    enviarBtn.onclick = () => {
      userName = nombreInput.value.trim();
      if(userName) {
        document.getElementById('entrada-box').style.display = "none";
        document.getElementById('orbe-area').style.display = "flex";
        flujoDialogo(document.getElementById('texto-dialogo'), showExplosionAndSwitchDesign);
      } else { nombreInput.focus(); }
    };
    nombreInput.addEventListener('keydown', (e) => { if(e.key === 'Enter') enviarBtn.click(); });
    function flujoDialogo(element, trigger) {
        mostrarPuntosSuspensivos(element, 1500, () => {
            escribirTexto(element, "Creando nuevo mundo...", 45, () => setTimeout(trigger, 500));
        });
    }
    function escribirTexto(element, text, speed, callback) {
        element.innerHTML = ""; let i = 0; function write() { if (i < text.length) { element.innerHTML += text.charAt(i); i++; setTimeout(write, speed); } else if (callback) callback(); } write();
    }
    function mostrarPuntosSuspensivos(element, duration, callback) {
        element.innerHTML = `<span class="dots-thinking"><span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span>`; setTimeout(() => { element.innerHTML = ""; if (callback) callback(); }, duration);
    }
    function showExplosionAndSwitchDesign() {
      const explosionContainer = document.getElementById('explosion-container');
      explosionContainer.style.display = "flex";
      const particlesContainer = document.getElementById('explosion-particles');
      for (let i = 0; i < 50; i++) {
        const p = document.createElement('div'); p.classList.add('particle');
        const angle = Math.random() * 360, dist = (Math.random()*0.5+0.5)*window.innerWidth;
        p.style.setProperty('--x', `${Math.cos(angle)*dist}px`); p.style.setProperty('--y', `${Math.sin(angle)*dist}px`);
        particlesContainer.appendChild(p);
      }
      setTimeout(() => {
        document.getElementById('initial-background').style.opacity = '0';
        document.getElementById('main-initial').style.display = "none";
        showNewDesign();
        explosionContainer.style.display = "none";
        particlesContainer.innerHTML = '';
      }, 1800);
    }

    // --- LÓGICA DE LA NUEVA INTERFAZ (PIXEL ART) ---
    function showNewDesign() {
      const scene = document.getElementById('pixel-art-scene');
      scene.style.display = 'block';
      setTimeout(() => scene.style.opacity = '1', 50); // Pequeño delay para que la transición funcione
      
      const newContent = document.getElementById('new-content-wrapper');
      newContent.innerHTML = `<h1 class="new-title">Bienvenido, ${userName}.</h1><div class="input-container"><form><input type="text" class="name-input" placeholder="Respira hondo..." autocomplete="off"></form></div>`;
      
      initPetalAnimation();
    }

    // --- LÓGICA DE LA ANIMACIÓN DE PÉTALOS DE CEREZO ---
    function initPetalAnimation() {
        const canvas = document.getElementById('petal-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let petals = [];
        const petalCount = 100;

        class Petal {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = (Math.random() * canvas.height * 2) - canvas.height; // Empiezan arriba, fuera de la pantalla
                this.w = 5 + Math.random() * 5;
                this.h = 4 + Math.random() * 4;
                this.opacity = this.w / 10;
                this.speedX = 1 + Math.random();
                this.speedY = 0.5 + Math.random() * 0.5;
                this.sway = 0.5 + Math.random();
                this.swayAngle = 0;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.01;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.w / 2, this.y + this.h / 2);
                ctx.rotate(this.rotation);
                ctx.beginPath();
                // Color de pétalo con variación
                ctx.fillStyle = `rgba(239, 194, 204, ${this.opacity})`;
                ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h);
                ctx.restore();
            }

            update() {
                this.y += this.speedY;
                this.swayAngle += 0.05;
                this.x += this.speedX * Math.sin(this.swayAngle * this.sway);
                this.rotation += this.rotationSpeed;

                if (this.y > canvas.height) {
                    this.x = Math.random() * canvas.width;
                    this.y = -20; // Reinicia arriba
                }
                this.draw();
            }
        }

        function init() {
            petals = [];
            for (let i = 0; i < petalCount; i++) {
                petals.push(new Petal());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < petals.length; i++) {
                petals[i].update();
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        init();
        animate();
    }
  </script>
</body>
</html>
