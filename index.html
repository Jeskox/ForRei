<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso al Asistente IA v12.7 (Final)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;500;600&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Paleta de colores para la UI */
      --input-glow-color: #e025a8;
      --input-bg-color: #1e152a;
      --gift-glow-color: #e75480; /* Rosa Cereza */
      --gift-border-color: #ffb3c1; /* Rosa Pálido */
    }
    html, body {
      height: 100%; margin: 0; padding: 0; overflow: hidden;
      background-color: transparent;
    }
    body {
      display: flex; justify-content: center; align-items: center;
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
    }
   #initial-background {
      position: fixed; 
      inset: 0; 
      z-index: -1;
      transition: opacity 1.5s;
      background-color: #181622;
      background-image: url('fondo-inicial.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .center-content {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh; width: 100%; gap: 40px;
      position: relative; z-index: 10;
    }

    /* --- Orbe Futurista Rediseñado --- */
    .orbe {
        width: 100px; height: 100px; border-radius: 50%;
        position: relative; overflow: hidden;
        display: flex; align-items: center; justify-content: center;
        background: radial-gradient(circle, #555, #111 70%);
        box-shadow: 0 0 15px 5px #333, inset 0 0 20px 10px #111;
        border: 2px solid #444;
        transition: all 1.5s cubic-bezier(0.25, 1, 0.5, 1);
    }
    .orbe::before, .orbe::after {
        content: ''; position: absolute;
        transition: all 1.5s cubic-bezier(0.25, 1, 0.5, 1);
    }
    .orbe::before { width: 30px; height: 30px; background: radial-gradient(circle, #ccc, #777 60%); border-radius: 50%; box-shadow: 0 0 15px 5px #777; }
    .orbe::after { width: 150%; height: 150%; background: conic-gradient(transparent 0%, #7777 30%, transparent 60%); animation: rotate-energy 4s linear infinite; }
    .orbe .scanlines { position: absolute; inset: 0; z-index: 2; background: linear-gradient(rgba(0,0,0,0.5) 50%, transparent 50%); background-size: 100% 4px; animation: scanline-move 8s linear infinite; }
    #orb-particles-canvas { position: absolute; inset: 0; z-index: 1; opacity: 0; transition: opacity 1.5s; }
    
    .orbe.is-active {
        background: radial-gradient(circle, #8A2BE2, #005f7f 80%);
        box-shadow: 0 0 25px 8px #8A2BE2, 0 0 45px 15px #00bfff, inset 0 0 25px 12px #005f7f;
        border-color: #00bfff;
    }
    .orbe.is-active::before { background: radial-gradient(circle, #fff, #87ceeb 60%); box-shadow: 0 0 25px 12px #87ceeb; animation: pulse-core 2s infinite ease-in-out; }
    .orbe.is-active::after { background: conic-gradient(transparent 0%, #8A2BE2aa 30%, transparent 60%); }
    .orbe.is-active #orb-particles-canvas { opacity: 1; }
    
    #main-orb.is-active::after { background: none; }

    @keyframes pulse-core { 0%, 100% { transform: scale(0.9); } 50% { transform: scale(1.1); } }
    @keyframes rotate-energy { from { transform: translate(-16.66%, -16.66%) rotate(0deg); } to { transform: translate(-16.66%, -16.66%) rotate(360deg); } }
    @keyframes scanline-move { from { background-position: 0 0; } to { background-position: 0 -100px; } }
    .orbe-area { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 22px; }
    .orb-prompt { font-family: 'Poppins', sans-serif; font-size: 0.9em; color: #ccc; text-align: center; width: 280px; height: 3em; text-shadow: 0 0 5px #fff; }
    .orb-prompt .type-cursor { display: inline-block; width: 1ch; background: #ccc; animation: blink 0.9s steps(1) infinite; margin-left: 2px; }
    @keyframes blink { 50% { opacity: 0; } }
    .texto-dialogo { background: linear-gradient(135deg, #00bfffbb, #8A2BE2cc 80%); border: 2px solid #00bfff; border-radius: 13px; color: #fff; font-size: 1em; box-shadow: 0 0 10px #00bfff; padding: 13px 22px; text-shadow: 0 0 8px #fff; min-width: 180px; display: flex; align-items: center; justify-content: center; animation: fadeIn 0.7s forwards; }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    .futuristic-box { background: linear-gradient(135deg, #2a0047cc 60%, #6500c2cc 100%); border: 2px solid #a500d2; border-radius: 15px; box-shadow: 0 0 16px 2px #a500d288, 0 0 2px #fff; padding: 25px 20px; min-width: 210px; display: flex; flex-direction: column; align-items: center; gap: 13px; animation: fadeIn 0.7s; backdrop-filter: blur(2px); }
    input[type="text"] { padding: 7px 12px; border-radius: 8px; border: 2px solid #a500d2; background: #25003cbb; color: #fff; font-size: 1em; outline: none; box-shadow: 0 0 7px #a500d2; transition: all 0.2s; } input[type="text"]:focus { border-color: #ff38e7; box-shadow: 0 0 10px #ff38e7; }
    input[type="text"]:disabled { opacity: 0.5; cursor: not-allowed; }
    button { padding: 7px 18px; background: linear-gradient(90deg, #a500d2, #ff38e7); border: none; border-radius: 8px; color: #fff; font-weight: bold; font-size: 1em; box-shadow: 0 0 10px #a500d2; cursor: pointer; transition: all 0.2s; } button:hover { background: linear-gradient(90deg, #ff38e7, #a500d2); } button:disabled { opacity: 0.5; cursor: not-allowed; background: #555; }
    
    #explosion-container { position: fixed; inset: 0; z-index: 9999; pointer-events: none; }
    .explosion-flash { position: absolute; inset: 0; background: #0d1a26; opacity: 0; animation: flash 1.8s cubic-bezier(.7,0,.3,1) forwards; }
    .explosion-shockwave { position: absolute; top: 50%; left: 50%; width: 10px; height: 10px; border-radius: 50%; box-shadow: 0 0 20px 10px #0d1a26, 0 0 40px 20px #00bfff, 0 0 80px 40px #005f7f; opacity: 0; transform: translate(-50%, -50%); animation: shockwave 1.8s cubic-bezier(.2,1,.7,1) forwards; animation-delay: 0.05s; }
    #explosion-particles, #energy-tendrils { position: absolute; inset: 0; }
    .particle { position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; background-color: #00bfff; border-radius: 50%; opacity: 0; animation: fly-out 1.8s cubic-bezier(.3,.5,.5,1) forwards; animation-delay: 0.1s; }
    .energy-tendril { position: absolute; top: 50%; left: 50%; width: 2px; height: 200%; background: linear-gradient(transparent, #87ceeb, transparent); opacity: 0; animation: tendril-burst 1.2s forwards; animation-delay: 0.1s; }
    @keyframes flash { 0% { opacity: 1; } 95% { opacity: 1; } 100% { opacity: 0; } }
    @keyframes shockwave { 0% { transform: translate(-50%,-50%) scale(0.1); opacity: 1; } 80% { opacity: 0.5; } 100% { transform: translate(-50%,-50%) scale(200); opacity: 0; } }
    @keyframes fly-out { 0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; } 100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; } }
    @keyframes tendril-burst { 0% { transform: translate(-50%, -50%) rotate(var(--angle)) scaleY(0); opacity: 0.8; } 100% { transform: translate(-50%, -50%) rotate(var(--angle)) scaleY(1); opacity: 0; } }
    
    #final-scene { position: fixed; inset: 0; z-index: 1; opacity: 0; transition: opacity 2s ease-in; background-image: url('pixel-art-escena.png'); background-size: cover; background-position: center; image-rendering: pixelated; }
    #petal-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }
    .final-orb-container { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); z-index: 15; opacity: 0; animation: fadeIn 2s 1s forwards; }
    .final-orb { width: 80px; height: 80px; border-radius: 50%; position: relative; overflow: hidden; background: radial-gradient(circle, #ffb3c1, #e75480 70%); border: 2px solid #ffb3c1; animation: pulse-final-orb 4s infinite ease-in-out; }
    @keyframes pulse-final-orb { 0%, 100% { transform: scale(1); box-shadow: 0 0 30px 10px #e75480, inset 0 0 15px 5px #ffc0cb; } 50% { transform: scale(1.05); box-shadow: 0 0 45px 18px #e75480, inset 0 0 15px 5px #ffc0cb; } }
    /* --- NUEVO: Animación de disipación del orbe --- */
    .final-orb.is-dissipating { animation: dissipate-orb 2s forwards; }
    @keyframes dissipate-orb {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(25); opacity: 0; }
    }
    .final-orb-dialog { position: absolute; top: calc(40% + 60px); left: 50%; transform: translateX(-50%); z-index: 15; opacity: 0; animation: fadeIn 2s 1s forwards; font-family: 'Press Start 2P', cursive; font-size: 1rem; color: #fff; text-shadow: 2px 2px 0px rgba(0,0,0,0.7); width: 600px; text-align: center; min-height: 2.5em; }
    #start-button-container { position: absolute; bottom: 5%; left: 50%; transform: translateX(-50%); z-index: 20; }
    #start-cinematic-btn { font-family: 'Press Start 2P', cursive; font-size: 1rem; color: #fff; background-color: #1e152a; border: 2px solid #e025a8; padding: 15px 30px; border-radius: 10px; box-shadow: 0 0 10px 0px #e025a8; cursor: pointer; transition: all 0.2s; opacity: 0; animation: fadeIn 1s forwards; }
    #start-cinematic-btn:hover { box-shadow: 0 0 20px 5px #e025a8; transform: scale(1.05); }
    #cinematic-scene { position: fixed; inset: 0; z-index: 50; opacity: 0; pointer-events: none; transition: opacity 1s; background-color: white; }
    #cinematic-scene.is-visible { opacity: 1; pointer-events: auto; }
    #cinematic-canvas { width: 100%; height: 100%; image-rendering: pixelated; }
    #timeskip-overlay { position: fixed; inset: 0; z-index: 60; background-color: black; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.8s; }
    #timeskip-overlay.is-visible { opacity: 1; }
    #timeskip-text { font-family: 'VT323', monospace; font-size: 2rem; color: white; }
    #skip-to-cinematic-btn {
        position: fixed; bottom: 10px; left: 10px; z-index: 100;
        background: rgba(0,0,0,0.5); color: white; border: 1px solid white;
        padding: 5px 10px; font-family: 'Poppins', sans-serif; font-size: 12px;
        cursor: pointer; border-radius: 5px; opacity: 0.7;
    }

    #gift-icon-container {
        position: absolute; top: calc(40% + 120px); left: 50%;
        transform: translate(-50%, -50%) scale(0);
        transform-origin: bottom;
        z-index: 20;
        cursor: pointer;
        animation: gift-appear 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        transition: top 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55), left 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55), transform 0.2s ease;
    }
    @keyframes gift-appear {
        from { transform: translate(-50%, -50%) scale(0); }
        to { transform: translate(-50%, -50%) scale(1); }
    }
    #gift-icon-container.is-settled {
        top: 88%; left: 50%;
    }
    #gift-icon-container.is-claimed {
        cursor: default;
    }
    #gift-icon-container.is-claimed svg {
        filter: grayscale(100%) brightness(0.7);
        stroke: #aaa;
    }

    .extra-icon {
        position: absolute; top: 88%; z-index: 19;
        opacity: 0;
        transform: translate(-50%, 20px) scale(0.8);
        transition: all 0.8s cubic-bezier(0.18, 0.89, 0.32, 1.28) 0.5s;
    }
    .extra-icon.is-visible {
        opacity: 1;
        transform: translate(-50%, 0) scale(1);
    }
    #heart-icon-container { left: calc(50% - 100px); }
    #folder-icon-container { left: calc(50% + 100px); }
    .extra-icon svg { width: 48px; height: 48px; cursor: pointer; }

    #gift-icon-container:not(.is-claimed):hover,
    .extra-icon:hover {
        transform: translate(-50%, 0) scale(1.15);
    }
    #gift-icon-container.is-settled:not(.is-claimed):hover {
        transform: translate(-50%, -5px) scale(1.15);
    }
    
    /* Estilo base para todos los modales */
    .modal-overlay {
        position: fixed; inset: 0; z-index: 200;
        background: rgba(0,0,0,0.7);
        backdrop-filter: blur(5px);
        display: flex; justify-content: center; align-items: center;
        opacity: 0; pointer-events: none;
        transition: opacity 0.5s ease;
    }
    .modal-overlay.is-visible {
        opacity: 1; pointer-events: auto;
    }
    .modal-content {
        background: var(--input-bg-color);
        border: 2px solid var(--gift-border-color);
        border-radius: 15px;
        padding: 30px 40px;
        box-shadow: 0 0 25px 10px var(--gift-glow-color);
        text-align: center;
        transform: scale(0.9);
        transition: transform 0.5s ease;
    }
    .modal-overlay.is-visible .modal-content {
        transform: scale(1);
    }
    .modal-content h2 {
        font-family: 'Press Start 2P', cursive;
        color: white; margin-top: 0; margin-bottom: 25px;
        font-size: 1.2rem;
    }
    .close-modal-btn {
        position: absolute; top: 10px; right: 10px;
        background: transparent; border: none;
        color: white; font-size: 24px; cursor: pointer; z-index: 10;
    }

    /* Estilos específicos del modal de regalos */
    .choices-container { display: flex; gap: 25px; }
    .choice-card {
        border: 2px solid transparent; border-radius: 10px; padding: 15px;
        cursor: pointer; transition: all 0.3s ease;
    }
    .choice-card:hover { border-color: var(--gift-border-color); transform: scale(1.05); }
    .choice-card img { width: 150px; height: 150px; object-fit: cover; border-radius: 8px; }
    .choice-card span { display: block; margin-top: 10px; color: white; font-family: 'Poppins', sans-serif; }
    .choice-card.is-selected {
        border-color: var(--gift-border-color);
        box-shadow: 0 0 15px 5px var(--gift-glow-color);
        transform: scale(1.05);
    }
    .choice-card.is-disabled { opacity: 0.6; cursor: not-allowed; pointer-events: none; }
    .choice-card.is-disabled:not(.is-selected) { filter: grayscale(80%); }

    /* Estilos del modal de confirmación */
    #confirmation-modal-content p {
        font-family: 'Poppins', sans-serif;
        color: #ddd;
        font-size: 1.1rem;
        margin: 10px 0 30px;
    }
    #confirmation-modal-content p strong {
        color: var(--gift-border-color);
        font-weight: 600;
    }
    .confirmation-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
    }
    .confirmation-buttons button {
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        padding: 10px 25px;
        border: 2px solid;
        background: transparent;
    }
    #confirm-choice-btn {
        border-color: #ffb3c1;
        color: #ffb3c1;
    }
     #confirm-choice-btn:hover {
        background: #ffb3c1;
        color: var(--input-bg-color);
        box-shadow: 0 0 15px #ffb3c1;
    }
    #cancel-choice-btn {
        border-color: #888;
        color: #888;
    }
    #cancel-choice-btn:hover {
        background: #888;
        color: white;
    }
    
    /* Estilos para Galerías (reutilizables) */
    .gallery-content { display: flex; flex-direction: column; width: 80vw; height: 85vh; max-width: 1200px; padding: 20px; }
    .main-image-container { flex-grow: 1; position: relative; display: flex; justify-content: center; align-items: center; margin-bottom: 15px; overflow: hidden; cursor: grab; }
    .gallery-main-image { max-width: 100%; max-height: 100%; display: block; transition: opacity 0.3s ease; user-select: none; }
    .nav-arrow { position: absolute; top: 50%; transform: translateY(-50%); background-color: rgba(0, 0, 0, 0.4); color: white; border: none; font-size: 2rem; padding: 10px 15px; cursor: pointer; transition: background-color 0.2s; z-index: 5; border-radius: 5px; }
    .nav-arrow:hover { background-color: rgba(0, 0, 0, 0.7); }
    .prev-btn { left: 10px; }
    .next-btn { right: 10px; }
    .thumbnail-container { flex-shrink: 0; width: 100%; overflow-x: auto; white-space: nowrap; padding-bottom: 10px; text-align: center; }
    .thumbnail-img { width: 80px; height: 60px; object-fit: cover; margin: 0 5px; cursor: pointer; border: 2px solid transparent; border-radius: 5px; transition: border-color 0.3s, transform 0.3s; }
    .thumbnail-img:hover { transform: scale(1.05); }
    .thumbnail-img.active { border-color: var(--gift-border-color); box-shadow: 0 0 10px var(--gift-border-color); }
    
    /* --- NUEVO: ESTILOS PARA FUEGOS ARTIFICIALES --- */
    #fireworks-container { position: fixed; inset: 0; z-index: 25; pointer-events: none; }
    .firework-particle {
        position: absolute;
        width: 4px; height: 4px;
        border-radius: 50%;
        opacity: 0;
        animation: firework-fly 1.2s cubic-bezier(0.3, 0.5, 0.5, 1) forwards;
    }
    @keyframes firework-fly {
        0% { transform: translate(0, 0) scale(1.5); opacity: 1; }
        100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="initial-background"></div>
  <div class="center-content" id="main-initial">
    <div class="orbe-area">
      <div class="orbe" id="main-orb">
        <canvas id="orb-particles-canvas"></canvas>
        <div class="scanlines"></div>
      </div>
      <div class="orb-prompt" id="orb-prompt-text"></div>
    </div>
    <div class="futuristic-box" id="entrada-box">
      <div class="input-row">
        <input type="text" id="nombre-input" placeholder="Su nombre" autocomplete="off">
        <button id="enviar-btn">Confirmar</button>
      </div>
    </div>
    <button id="skip-to-cinematic-btn">Saltar a Regalo (Test)</button>
  </div>
  <div id="transition-content" style="display: none;">
      <div class="orbe is-active">
        <canvas id="orb-particles-canvas-transition"></canvas>
        <div class="scanlines"></div>
      </div>
      <div class="texto-dialogo" id="texto-dialogo"></div>
  </div>
  <div id="explosion-container" style="display:none">
    <div class="explosion-flash"></div>
    <div class="explosion-shockwave"></div>
    <div id="explosion-particles"></div><div id="energy-tendrils"></div>
  </div>
  <div id="final-scene" style="display:none;">
    <canvas id="petal-canvas"></canvas>
    <div id="final-ui-container"></div>
    <!-- NUEVO: Contenedor para los fuegos artificiales -->
    <div id="fireworks-container"></div>
  </div>
  <div id="cinematic-scene" style="display:none;">
      <canvas id="cinematic-canvas"></canvas>
  </div>
  <div id="timeskip-overlay" style="display:none;"><span id="timeskip-text"></span></div>
  
  <!-- Modales -->
  <div id="gift-modal-overlay" class="modal-overlay">
    <div class="modal-content">
        <button class="close-modal-btn" id="close-gift-modal-btn">&times;</button>
        <h2>Escoja su regalo</h2>
        <div class="choices-container">
            <div class="choice-card" data-choice="Discord Nitro Boost">
                <img src="gift/discord-nitro.png" alt="Discord Nitro">
                <span>Discord Nitro Boost</span>
            </div>
            <div class="choice-card" data-choice="Star Rail Monthly">
                <img src="gift/star-rail-monhtly.png" alt="Star Rail Monthly Pass">
                <span>Star Rail Monthly</span>
            </div>
        </div>
    </div>
  </div>

  <div id="confirmation-modal-overlay" class="modal-overlay">
      <div class="modal-content">
          <h2>¿Confirmar elección?</h2>
          <p>Ha seleccionado: <strong id="choice-text"></strong></p>
          <div class="confirmation-buttons">
              <button id="cancel-choice-btn">Cancelar</button>
              <button id="confirm-choice-btn">Confirmar</button>
          </div>
      </div>
  </div>

  <div id="gallery-modal-overlay" class="modal-overlay">
      <div class="gallery-content modal-content">
          <button class="close-modal-btn" id="close-gallery-modal-btn">&times;</button>
          <div class="main-image-container">
              <button class="nav-arrow prev-btn">&lt;</button>
              <img src="" alt="Imagen de la galería" class="gallery-main-image">
              <button class="nav-arrow next-btn">&gt;</button>
          </div>
          <div class="thumbnail-container"></div>
      </div>
  </div>

  <div id="gif-gallery-modal-overlay" class="modal-overlay">
      <div class="gallery-content modal-content">
          <button class="close-modal-btn" id="close-gif-gallery-modal-btn">&times;</button>
          <div class="main-image-container">
              <button class="nav-arrow prev-btn">&lt;</button>
              <img src="" alt="GIF de la galería" class="gallery-main-image">
              <button class="nav-arrow next-btn">&gt;</button>
          </div>
          <div class="thumbnail-container"></div>
      </div>
  </div>


  <script>
    let userName = '';
    let hasCinematicPlayed = false;
    let regaloElegido = false;
    let pendingChoice = null;
    let giftClickCount = 0;
    let hasShownHeartDialog = false;

    function escribirTexto(element, text, speed, callback, clearAfter = 0) { let i = 0; element.innerHTML = ""; const cursor = document.createElement('span'); cursor.className = 'type-cursor'; cursor.innerHTML = '&nbsp;'; function write() { if (i < text.length) { element.innerHTML = text.substring(0, i + 1); element.appendChild(cursor); i++; setTimeout(write, speed); } else { cursor.remove(); if (clearAfter > 0) { setTimeout(() => { element.innerHTML = ''; }, clearAfter); } if (callback) callback(); } } write(); }
    
    document.addEventListener('DOMContentLoaded', () => {
        const orb = document.getElementById('main-orb');
        const promptText = document.getElementById('orb-prompt-text');
        setTimeout(() => {
            orb.classList.add('is-active');
            setTimeout(() => {
                promptText.textContent = "Para asegurarme de que usted es la persona que espero, introduzca su nombre.";
            }, 500);
        }, 2200);
        const skipBtn = document.getElementById('skip-to-cinematic-btn');
        skipBtn.onclick = () => { userName = 'Rei'; hasCinematicPlayed = true; document.getElementById('main-initial').style.display = 'none'; document.getElementById('initial-background').style.opacity = '0'; showNewDesign(); };
    });

    const enviarBtn = document.getElementById('enviar-btn');
    const nombreInput = document.getElementById('nombre-input');
    enviarBtn.onclick = () => {
      userName = nombreInput.value.trim();
      if (userName.toLowerCase() === 'rei') {
        document.getElementById('main-initial').style.display = 'none';
        const transitionContent = document.getElementById('transition-content');
        transitionContent.style.display = 'flex'; transitionContent.style.flexDirection = 'column'; transitionContent.style.gap = '22px'; transitionContent.style.alignItems = 'center';
        initOrbParticles('orb-particles-canvas-transition');
        const transitionDialog = document.getElementById('texto-dialogo');
        escribirTexto(transitionDialog, "Iniciando secuencia...", 45, () => {
            setTimeout(() => {
                transitionContent.style.display = 'none';
                showExplosionAndSwitchDesign();
            }, 500);
        });

    function initOrbParticles(canvasId) { const canvas = document.getElementById(canvasId); if (!canvas) return; const ctx = canvas.getContext('2d'); const radius = 50; canvas.width = radius * 2; canvas.height = radius * 2; let particles = []; const particleCount = 50; class Particle { constructor() { this.reset(); } reset() { this.x = radius; this.y = radius; this.size = Math.random() * 2 + 1; const angle = Math.random() * 360 * (Math.PI/180); const speed = Math.random() * 0.8 + 0.2; this.speedX = Math.cos(angle) * speed; this.speedY = Math.sin(angle) * speed; this.life = 100 + Math.random() * 50; this.sway = (Math.random() - 0.5) * 0.1; } draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fillStyle = `rgba(135, 206, 250, ${this.life / 100 * 0.5})`; ctx.fill(); } update() { this.life--; if(this.life <= 0) this.reset(); this.x += this.speedX; this.y += this.speedY; this.speedX += this.sway; this.speedY += this.sway; const dist = Math.sqrt(Math.pow(this.x - radius, 2) + Math.pow(this.y - radius, 2)); if (dist > radius - this.size) this.reset(); this.draw(); } } function init() { particles = []; for (let i = 0; i < particleCount; i++) { particles.push(new Particle()); } } function animate() { requestAnimationFrame(animate); ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particles.length; i++) { particles[i].update(); } } init(); animate(); }
    function initPetalAnimation() { const canvas = document.getElementById('petal-canvas'); const ctx = canvas.getContext('2d'); canvas.width = window.innerWidth; canvas.height = window.innerHeight; ctx.imageSmoothingEnabled = false; let petals = []; const petalCount = 40; class Petal { constructor() { this.reset(); this.y = Math.random() * canvas.height; } reset() { this.x = Math.random() * canvas.width; this.y = -10; this.w = 4 + Math.random() * 4; this.h = this.w; this.opacity = 0.5 + (this.w / 8) * 0.5; this.speedY = 0.5 + Math.random() * 0.5; this.sway = 0.5 + Math.random(); this.swayAngle = Math.random() * Math.PI; } draw() { ctx.fillStyle = `rgba(239, 194, 204, ${this.opacity})`; ctx.fillRect(this.x, this.y, this.w, this.h); } update() { this.y += this.speedY; this.swayAngle += 0.05; this.x += Math.sin(this.swayAngle) * this.sway; if (this.y > canvas.height) { this.reset(); } this.draw(); } } function init() { petals = []; for (let i = 0; i < petalCount; i++) { petals.push(new Petal()); } } function animate() { requestAnimationFrame(animate); ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < petals.length; i++) { petals[i].update(); } } window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; ctx.imageSmoothingEnabled = false; init(); }); init(); animate(); }
    
    // --- NUEVO: Función para fuegos artificiales ---
    function launchFireworks() {
        const container = document.getElementById('fireworks-container');
        const fireworksCount = 7;
        const colors = ['#ffb3c1', '#e75480', '#a955c4', '#fff'];
        for (let i = 0; i < fireworksCount; i++) {
            const fwX = Math.random() * window.innerWidth;
            const fwY = Math.random() * window.innerHeight * 0.7; // Explotan en la parte superior
            const particleCount = 50;
            for (let j = 0; j < particleCount; j++) {
                const p = document.createElement('div');
                p.classList.add('firework-particle');
                p.style.left = `${fwX}px`;
                p.style.top = `${fwY}px`;
                p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                const angle = Math.random() * 360 * (Math.PI / 180);
                const dist = Math.random() * 150 + 50;
                p.style.setProperty('--x', `${Math.cos(angle) * dist}px`);
                p.style.setProperty('--y', `${Math.sin(angle) * dist}px`);
                p.style.animationDelay = `${Math.random() * 0.3}s`;
                container.appendChild(p);
                setTimeout(() => p.remove(), 1500);
            }
        }
    }

            if (thumbnailContainer.children.length === 0) {
                config.paths.forEach((path, index) => { const thumb = document.createElement('img'); thumb.src = path; thumb.classList.add('thumbnail-img'); thumb.onclick = () => showImage(index); thumbnailContainer.appendChild(thumb); });
            }
            const openModal = () => { showImage(0); modal.classList.add('is-visible'); };
            const closeModal = () => { modal.classList.remove('is-visible'); if (config.onClose) config.onClose(); };
            document.addEventListener('click', e => { if (e.target.closest(config.triggerSelector)) openModal(); });
            closeBtn.onclick = closeModal;
            modal.onclick = e => { if (e.target === modal) closeModal(); };
            prevBtn.onclick = () => showImage(currentImageIndex - 1);
            nextBtn.onclick = () => showImage(currentImageIndex + 1);
            document.addEventListener('keydown', e => { if (modal.classList.contains('is-visible')) { if (e.key === 'ArrowLeft') showImage(currentImageIndex - 1); if (e.key === 'ArrowRight') showImage(currentImageIndex + 1); if (e.key === 'Escape') closeModal(); } });
            let isDragging = false, startX, diffX;
