<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Interfaz Futurista v2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Colores para el nuevo diseño azul */
      --accent-blue: #38b6ff;
      --accent-blue-dark: #007aff;
      --accent-blue-light: #e6f7ff;
      --background-dark: #0a0a10;
      --card-bg-dark: rgba(10, 10, 20, 0.5);
      --text-light: #e0e6f5;
    }

    /* --- ESTILOS GENERALES Y DE LA PRIMERA INTERFAZ --- */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Evita barras de scroll durante animaciones */
    }
    body {
      background: url('img/fondo-ciudad.png') center/cover no-repeat fixed #000;
      background-color: #181622;
      min-height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
      transition: background 1.2s cubic-bezier(.7,0,.3,1);
    }
    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      gap: 32px;
      position: relative;
      z-index: 10;
    }
    .orbe-area { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 22px; opacity: 0; pointer-events: none; margin-bottom: 16px; }
    .orbe-area.show { opacity: 1; pointer-events: auto; animation: appearOrbe 0.7s; }
    @keyframes appearOrbe { 0% { opacity: 0; transform: scale(0.5) translateY(50px);} 100% { opacity: 1; transform: scale(1) translateY(0);} }
    .orbe { width: 90px; height: 90px; background: radial-gradient(circle, #b550ff 55%, #2a0047 100%); border-radius: 50%; box-shadow: 0 0 24px 8px #a500d2a0; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; animation: appearOrbe 0.7s; }
    .orbe svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
    .texto-dialogo { background: linear-gradient(135deg, #ff38e7bb, #a500d2cc 80%); border: 2px solid #a500d2; border-radius: 13px; color: #fff; font-size: 1em; font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif; box-shadow: 0 0 10px #a500d2; padding: 13px 22px; text-shadow: 0 0 8px #fff, 0 0 4px #a500d2; min-width: 180px; min-height: 1.2em; display: flex; align-items: center; justify-content: center; letter-spacing: 0.08em; position: relative; overflow: hidden; opacity: 0; animation: appearTexto 0.7s forwards; animation-delay: 0.3s; backdrop-filter: blur(2px); flex-direction: column; gap: 8px; }
    .orbe-area.show .texto-dialogo { opacity: 1; }
    @keyframes appearTexto { 0% { opacity: 0; transform: translateY(30px);} 100% { opacity: 1; transform: translateY(0);} }
    .texto-dialogo .type-cursor { display: inline-block; width: 1ch; background: none; color: #fff; animation: blink 0.9s steps(1) infinite; font-weight: bold; font-size: 1em; margin-left: 2px; vertical-align: middle; }
    @keyframes blink { 0%, 50% { opacity: 1;} 51%, 100% { opacity: 0;} }
    .dots-thinking { width: 100%; display: flex; align-items: center; justify-content: center; font-size: 1.4em; color: #fff; text-shadow: 0 0 18px #a500d2, 0 0 14px #ff38e7; letter-spacing: 0.22em; height: 1em; user-select: none; min-width: 2.5em; animation: fadeIn 0.4s; }
    .dot { opacity: 0.2; animation: dotFade 1.2s infinite; margin-right: 0.07em; }
    .dot:nth-child(1) { animation-delay: 0s; } .dot:nth-child(2) { animation-delay: 0.14s; } .dot:nth-child(3) { animation-delay: 0.28s; }
    @keyframes dotFade { 0%, 80%, 100% { opacity: 0.2; } 30%, 60% { opacity: 1; } }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    .futuristic-box { background: linear-gradient(135deg, #2a0047cc 60%, #6500c2cc 100%); border: 2px solid #a500d2; border-radius: 15px; box-shadow: 0 0 16px 2px #a500d288, 0 0 2px #fff; padding: 18px 20px; min-width: 210px; display: flex; flex-direction: column; align-items: center; gap: 13px; animation: fadeIn 0.7s; backdrop-filter: blur(2px); }
    .futuristic-box:focus-within { box-shadow: 0 0 24px 8px #ff38e7a0, 0 0 2px #fff; border-color: #ff38e7; }
    .prompt { color: #fff; font-size: 1em; text-shadow: 0 0 8px #a500d2, 0 0 2px #000; letter-spacing: 0.05em; font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif; margin-bottom: 6px; }
    .input-row { display: flex; align-items: center; gap: 10px; }
    input[type="text"] { padding: 7px 12px; border-radius: 8px; border: 2px solid #a500d2; background: #25003cbb; color: #fff; font-size: 1em; outline: none; box-shadow: 0 0 7px #a500d2; transition: border-color 0.2s; width: 110px; }
    input[type="text"]:focus { border-color: #ff38e7; box-shadow: 0 0 10px #ff38e7; }
    button { padding: 7px 18px; background: linear-gradient(90deg, #a500d2, #ff38e7); border: none; border-radius: 8px; color: #fff; font-weight: bold; font-size: 1em; box-shadow: 0 0 10px #a500d2; cursor: pointer; transition: background 0.2s; font-family: inherit; }
    button:hover { background: linear-gradient(90deg, #ff38e7, #a500d2); }

    /* --- NUEVO DISEÑO DE EXPLOSIÓN "BIG BANG" --- */
    #explosion-container {
        position: fixed; inset: 0; z-index: 9999; pointer-events: none;
        display: flex; justify-content: center; align-items: center;
    }
    .explosion-flash {
        position: absolute; inset: 0; background: #fff; opacity: 0;
        animation: flash 1.5s cubic-bezier(.7,0,.3,1) forwards;
    }
    .explosion-shockwave {
        width: 10px; height: 10px; border-radius: 50%;
        box-shadow: 0 0 20px 10px var(--accent-blue-light), 0 0 40px 20px var(--accent-blue), 0 0 80px 40px var(--accent-blue-dark);
        opacity: 0;
        animation: shockwave 1.5s cubic-bezier(.2,1,.7,1) forwards;
        animation-delay: 0.1s;
    }
    @keyframes flash {
        0% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; }
    }
    @keyframes shockwave {
        0% { transform: scale(0.1); opacity: 1; }
        80% { opacity: 0.5; }
        100% { transform: scale(300); opacity: 0; }
    }
    
    /* --- ESTILOS DEL NUEVO DISEÑO (AZUL) --- */
    body.new-design {
      background: var(--background-dark);
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
    }
    #main-new {
      position: relative; z-index: 3; text-align: center;
      padding: 20px; display: flex; flex-direction: column;
      align-items: center; justify-content: center; height: 100%;
      width: 100%; animation: fadeIn 2s;
    }
    .background-layers {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; overflow: hidden;
    }
    .wave { position: absolute; border-radius: 50%; opacity: 0.15; filter: blur(80px); }
    .wave-1 {
        width: 800px; height: 800px;
        background: radial-gradient(circle, var(--accent-blue), transparent 60%);
        top: 40%; left: 50%;
        animation: wave-move-1 25s infinite alternate;
    }
    .wave-2 {
        width: 600px; height: 600px;
        background: radial-gradient(circle, var(--accent-blue-dark), transparent 60%);
        top: 20%; left: 20%;
        animation: wave-move-2 30s infinite alternate;
    }
    @keyframes wave-move-1 { from { transform: translate(-50%, -50%) rotate(0deg) scale(1); } to { transform: translate(-40%, -60%) rotate(360deg) scale(1.2); } }
    @keyframes wave-move-2 { from { transform: translate(-50%, -50%) rotate(0deg) scale(1.2); } to { transform: translate(-60%, -40%) rotate(-360deg) scale(1); } }
    #particles-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; }
    
    .title-new { font-size: 2.5rem; font-weight: 600; margin-bottom: 1.5rem; text-shadow: 0 0 15px var(--accent-blue); }
    .desc-new { font-size: 1.5rem; margin-bottom: 2rem; color: var(--accent-blue-light); }
    .input-container-new { width: 100%; max-width: 400px; }
    .name-input-new {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50px; color: #fff; font-size: 1.1rem;
        padding: 18px 30px; width: 100%; box-sizing: border-box;
        text-align: center; transition: all 0.3s ease;
    }
    .name-input-new::placeholder { color: rgba(255, 255, 255, 0.5); }
    .name-input-new:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 20px rgba(56, 182, 255, 0.5);
    }
  </style>
</head>
<body>
  
  <!-- INTERFAZ INICIAL (PÚRPURA) -->
  <div class="center-content" id="main-initial">
    <div class="futuristic-box" id="entrada-box">
      <div class="prompt" id="prompt-text">Introduzca su nombre.</div>
      <div class="input-row">
        <input type="text" id="nombre-input" placeholder="Su nombre" autocomplete="off">
        <button id="enviar-btn">Confirmar</button>
      </div>
    </div>
    <div class="orbe-area" id="orbe-area" style="display:none;">
      <div class="orbe" id="orbe">
        <svg id="ondas-svg" viewBox="0 0 90 90">
          <path id="onda1" fill="#ff38e7bb"/><path id="onda2" fill="#a500d2bb"/>
        </svg>
      </div>
      <div class="texto-dialogo" id="texto-dialogo"></div>
    </div>
  </div>

  <!-- CONTENEDOR DE LA EXPLOSIÓN -->
  <div id="explosion-container" style="display:none">
    <div class="explosion-flash"></div>
    <div class="explosion-shockwave"></div>
  </div>
  
  <!-- NUEVA INTERFAZ (AZUL) -->
  <div id="main-new" style="display:none">
    <div class="background-layers">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
    </div>
    <canvas id="particles-canvas"></canvas>
    <!-- El contenido de esta interfaz se generará con JS -->
  </div>

  <script>
    // --- LÓGICA DE LA PRIMERA INTERFAZ ---
    const onda1 = document.getElementById('onda1');
    const onda2 = document.getElementById('onda2');
    let ondaPhase = 0, animating = false;

    function drawOndas(phase, active = false) {
      let path1 = 'M0 60 ';
      for (let x = 0; x <= 90; x += 5) {
        let y = 60 + 8 * Math.sin((x/18) + phase);
        if(active) y += 5 * Math.cos((x/11) + phase*2);
        path1 += `L${x} ${y} `;
      }
      path1 += 'L90 90 L0 90 Z';
      onda1.setAttribute('d', path1);

      let path2 = 'M0 40 ';
      for (let x = 0; x <= 90; x += 5) {
        let y = 40 + 6 * Math.cos((x/14) - phase*1.2);
        if(active) y += 4 * Math.sin((x/8) - phase*2);
        path2 += `L${x} ${y} `;
      }
      path2 += 'L90 90 L0 90 Z';
      onda2.setAttribute('d', path2);
    }
    function animateOndas() {
      if(animating) {
        ondaPhase += 0.04;
        drawOndas(ondaPhase);
        requestAnimationFrame(animateOndas);
      }
    }
    function escribirTexto(element, texto, velocidad = 35, callback) {
      element.innerHTML = ""; let i = 0;
      let cursor = document.createElement("span");
      cursor.className = "type-cursor"; cursor.textContent = "|";
      function escribir() {
        if(i <= texto.length) {
          element.textContent = texto.slice(0, i);
          element.appendChild(cursor); i++;
          setTimeout(escribir, velocidad);
        } else {
          cursor.remove();
          if(callback) callback();
        }
      }
      escribir();
    }
    function mostrarPuntosSuspensivos(element, duracion = 1500, callback) {
      element.innerHTML = `<span class="dots-thinking"><span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span>`;
      setTimeout(() => { element.innerHTML = ""; if(callback) callback(); }, duracion);
    }

    const enviarBtn = document.getElementById('enviar-btn');
    const nombreInput = document.getElementById('nombre-input');
    const entradaBox = document.getElementById('entrada-box');
    const orbeArea = document.getElementById('orbe-area');
    const textoDialogo = document.getElementById('texto-dialogo');
    const mainInitial = document.getElementById('main-initial');
    const explosionContainer = document.getElementById('explosion-container');
    const mainNew = document.getElementById('main-new');
    
    enviarBtn.onclick = () => {
      const nombre = nombreInput.value.trim();
      if(nombre) {
        entradaBox.style.display = "none";
        orbeArea.style.display = "flex";
        setTimeout(() => {
          orbeArea.classList.add("show");
          setTimeout(() => {
            flujoDialogo(textoDialogo, nombre, showExplosionAndSwitchDesign);
          }, 400);
        }, 80);
        animating = true; animateOndas();
      } else {
        nombreInput.focus();
      }
    };
    nombreInput.addEventListener('keydown', (e) => { if(e.key === 'Enter') enviarBtn.click(); });

    function flujoDialogo(element, nombre, triggerExplosion) {
      mostrarPuntosSuspensivos(element, 1500, () => {
        escribirTexto(element, "Interesante.", 35, () => {
          setTimeout(() => {
            if (typeof triggerExplosion === "function") triggerExplosion(nombre);
          }, 500);
        });
      });
    }

    // --- LÓGICA DE TRANSICIÓN Y NUEVA INTERFAZ ---
    function showExplosionAndSwitchDesign(userName) {
      explosionContainer.style.display = "flex";
      setTimeout(() => {
        document.body.classList.add("new-design");
        mainInitial.style.display = "none";
        explosionContainer.style.display = "none";
        showNewDesign(userName);
      }, 1600); // Duración de la explosión
    }

    function showNewDesign(userName) {
      mainNew.style.display = "flex";
      mainNew.innerHTML += `
        <div class="content-wrapper">
          <h1 class="title-new">Bienvenido, ${userName}.</h1>
          <p class="desc-new">Estoy lista para ayudar.</p>
          <div class="input-container-new">
              <input type="text" class="name-input-new" placeholder="Hazme una pregunta..." required autocomplete="off">
          </div>
        </div>
      `;
      initParticles(); // Iniciar animación de partículas para la nueva interfaz
      animateParticles();
    }

    // --- LÓGICA DE PARTÍCULAS (MODIFICADA A AZUL) ---
    const canvas = document.getElementById('particles-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particlesArray = [];
    const particleCount = 200;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 1.5 + 0.5;
        this.speedX = (Math.random() * 0.5 - 0.25) * 0.5;
        this.speedY = (Math.random() * 0.5 - 0.25) * 0.5;
        // Tono HSL cambiado de 45 (amarillo) a 205 (azul)
        this.color = 'hsla(205, 100%, 70%, ' + (Math.random() * 0.7 + 0.2) + ')';
      }
      update() {
        this.x += this.speedX; this.y += this.speedY;
        if (this.x > canvas.width || this.x < 0) this.x = Math.random() * canvas.width;
        if (this.y > canvas.height || this.y < 0) this.y = Math.random() * canvas.height;
      }
      draw() {
        ctx.fillStyle = this.color; ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
      }
    }
    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < particleCount; i++) particlesArray.push(new Particle());
    }
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update(); particlesArray[i].draw();
      }
      requestAnimationFrame(animateParticles);
    }
    window.addEventListener('resize', () => {
      canvas.width = innerWidth; canvas.height = innerHeight;
      initParticles();
    });
  </script>
</body>
</html>
