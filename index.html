<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso al Asistente IA v9.1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;500;600&family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Paleta de colores para la UI */
      --input-glow-color: #e025a8;
      --input-bg-color: #1e152a;
    }
    html, body {
      height: 100%; margin: 0; padding: 0; overflow: hidden;
      background-color: #181622;
    }
    body {
      display: flex; justify-content: center; align-items: center;
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
    }
    #initial-background {
        position: fixed; inset: 0; z-index: -1;
        background: url('img/fondo-ciudad.png') center/cover no-repeat fixed #181622;
        transition: opacity 1.5s;
    }
    .center-content {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh; width: 100%; gap: 40px; /* Aumentamos el espacio */
      position: relative; z-index: 10;
    }

    /* --- Orbe Futurista (Actualizado con estados) --- */
    .orbe {
        width: 100px; height: 100px; border-radius: 50%;
        position: relative; overflow: hidden;
        display: flex; align-items: center; justify-content: center;
        /* Estado APAGADO (Gris) por defecto */
        background: radial-gradient(circle, #555, #111 70%);
        box-shadow: 0 0 15px 5px #333, inset 0 0 20px 10px #111;
        border: 2px solid #444;
        transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
    }
    .orbe::before, .orbe::after {
        content: ''; position: absolute;
        transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
    }
    .orbe::before { /* Núcleo */
        width: 30px; height: 30px;
        background: radial-gradient(circle, #ccc, #777 60%);
        border-radius: 50%;
        box-shadow: 0 0 15px 5px #777;
    }
    .orbe::after { /* Energía giratoria */
        width: 150%; height: 150%;
        background: conic-gradient(transparent 0%, #7777 30%, transparent 60%);
        animation: rotate-energy 4s linear infinite;
    }
    .orbe .scanlines {
        position: absolute; inset: 0; z-index: 2;
        background: linear-gradient(rgba(0,0,0,0.5) 50%, transparent 50%);
        background-size: 100% 4px;
        animation: scanline-move 8s linear infinite;
    }
    
    /* Estado ENCENDIDO (Azul) */
    .orbe.is-active {
        background: radial-gradient(circle, #00bfff, #005f7f 70%);
        box-shadow: 0 0 25px 8px #00bfff, inset 0 0 25px 12px #005f7f;
        border-color: #00bfff;
    }
    .orbe.is-active::before {
        background: radial-gradient(circle, #fff, #87ceeb 60%);
        box-shadow: 0 0 25px 12px #87ceeb;
        animation: pulse-core 2s infinite ease-in-out;
    }
    .orbe.is-active::after {
        background: conic-gradient(transparent 0%, #00bfffaa 30%, transparent 60%);
    }

    @keyframes pulse-core { 0%, 100% { transform: scale(0.9); } 50% { transform: scale(1.1); } }
    @keyframes rotate-energy { from { transform: translate(-16.66%, -16.66%) rotate(0deg); } to { transform: translate(-16.66%, -16.66%) rotate(360deg); } }
    @keyframes scanline-move { from { background-position: 0 0; } to { background-position: 0 -100px; } }
    
    .orbe-area { 
        display: flex; flex-direction: column; align-items: center; 
        justify-content: center; gap: 22px; 
    }
    
    /* Nuevo texto del orbe */
    .orb-prompt {
        font-family: 'Poppins', sans-serif;
        font-size: 0.9em;
        color: #ccc;
        text-align: center;
        width: 280px;
        height: 3em; /* Espacio reservado para evitar saltos de layout */
        text-shadow: 0 0 5px #fff;
    }
    .orb-prompt .type-cursor {
        display: inline-block;
        width: 1ch;
        background: #ccc;
        animation: blink 0.9s steps(1) infinite;
        margin-left: 2px;
    }
    @keyframes blink { 50% { opacity: 0; } }
    
    /* Texto de transición (antes púrpura) */
    .texto-dialogo { 
        background: linear-gradient(135deg, #00bfffbb, #007acc 80%); 
        border: 2px solid #00bfff;
        border-radius: 13px; color: #fff; font-size: 1em; 
        box-shadow: 0 0 10px #00bfff; padding: 13px 22px; 
        text-shadow: 0 0 8px #fff; min-width: 180px; 
        display: flex; align-items: center; justify-content: center; 
        animation: fadeIn 0.7s forwards;
    }
    
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

    .futuristic-box { 
        background: linear-gradient(135deg, #2a0047cc 60%, #6500c2cc 100%); 
        border: 2px solid #a500d2; border-radius: 15px; 
        box-shadow: 0 0 16px 2px #a500d288, 0 0 2px #fff; 
        padding: 25px 20px; /* Más padding vertical */
        min-width: 210px; display: flex; 
        flex-direction: column; align-items: center; gap: 13px; 
        animation: fadeIn 0.7s; backdrop-filter: blur(2px); 
    }
    input[type="text"] { padding: 7px 12px; border-radius: 8px; border: 2px solid #a500d2; background: #25003cbb; color: #fff; font-size: 1em; outline: none; box-shadow: 0 0 7px #a500d2; transition: all 0.2s; } input[type="text"]:focus { border-color: #ff38e7; box-shadow: 0 0 10px #ff38e7; }
    button { padding: 7px 18px; background: linear-gradient(90deg, #a500d2, #ff38e7); border: none; border-radius: 8px; color: #fff; font-weight: bold; font-size: 1em; box-shadow: 0 0 10px #a500d2; cursor: pointer; transition: all 0.2s; } button:hover { background: linear-gradient(90deg, #ff38e7, #a500d2); }
    
    #explosion-container, #final-scene { display: none; } /* Ocultar el resto por defecto */

    /* --- ESTILOS DE LA ESCENA FINAL (SIN CAMBIOS) --- */
    #final-scene { position: fixed; inset: 0; z-index: 1; opacity: 0; transition: opacity 2s ease-in; background-image: url('pixel-art-escena.png'); background-size: cover; background-position: center; image-rendering: pixelated; }
    #petal-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }
    .content-wrapper { position: relative; z-index: 10; text-align: center; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 100%; animation: fadeIn 2s; animation-delay: 1s; }
    h1.new-title { font-family: 'Press Start 2P', cursive; font-size: 2.5rem; font-weight: 400; margin-bottom: 2.5rem; color: #fff; text-shadow: 3px 3px 0px rgba(0,0,0,0.7); }
    .input-container { width: 100%; max-width: 350px; }
    .name-input { background-color: #1e152a; border: 2px solid #e025a8; border-radius: 10px; color: #fff; font-size: 1rem; padding: 18px 30px; width: 100%; box-sizing: border-box; text-align: center; transition: all 0.3s ease; box-shadow: 0 0 10px 0px #e025a8; font-family: 'Poppins', sans-serif; }
    .name-input::placeholder { color: rgba(255, 255, 255, 0.6); }
    .name-input:focus { outline: none; box-shadow: 0 0 20px 5px #e025a8; }
  </style>
</head>
<body>
  <div id="initial-background"></div>

  <div class="center-content" id="main-initial">
    <div class="orbe-area" id="orbe-area">
      <div class="orbe" id="main-orb"><div class="scanlines"></div></div>
      <div class="orb-prompt" id="orb-prompt-text"></div>
    </div>
    <div class="futuristic-box" id="entrada-box">
      <div class="input-row">
        <input type="text" id="nombre-input" placeholder="Su nombre" autocomplete="off">
        <button id="enviar-btn">Confirmar</button>
      </div>
    </div>
  </div>

  <div id="transition-content" style="display: none;">
      <div class="orbe is-active"><div class="scanlines"></div></div>
      <div class="texto-dialogo" id="texto-dialogo"></div>
  </div>

  <div id="explosion-container">
      <!-- ... (código de explosión sin cambios) ... -->
  </div>
  
  <div id="final-scene">
      <!-- ... (código de la escena final sin cambios) ... -->
  </div>

  <script>
    let userName = '';

    // Función de escritura de texto reutilizable
    function escribirTexto(element, text, speed, callback) {
        let i = 0;
        element.innerHTML = "";
        const cursor = document.createElement('span');
        cursor.className = 'type-cursor';
        cursor.innerHTML = '&nbsp;';
        
        function write() {
            if (i < text.length) {
                element.innerHTML = text.substring(0, i + 1);
                element.appendChild(cursor);
                i++;
                setTimeout(write, speed);
            } else {
                cursor.remove();
                if (callback) callback();
            }
        }
        write();
    }
    
    // Lógica de la interfaz inicial
    document.addEventListener('DOMContentLoaded', () => {
        const orb = document.getElementById('main-orb');
        const promptText = document.getElementById('orb-prompt-text');

        setTimeout(() => {
            orb.classList.add('is-active');
            setTimeout(() => {
                escribirTexto(promptText, "Para asegurarme de que usted es la persona que espero, introduzca su nombre.", 50);
            }, 500); // Pequeña espera tras encenderse para empezar a escribir
        }, 1300);
    });

    const enviarBtn = document.getElementById('enviar-btn');
    const nombreInput = document.getElementById('nombre-input');

    enviarBtn.onclick = () => {
      userName = nombreInput.value.trim();
      if(userName) {
        // Ocultar la primera interfaz y mostrar la de transición
        document.getElementById('main-initial').style.display = 'none';
        const transitionContent = document.getElementById('transition-content');
        transitionContent.style.display = 'flex';
        transitionContent.style.flexDirection = 'column';
        transitionContent.style.gap = '22px';
        transitionContent.style.alignItems = 'center';

        // Iniciar la lógica de la transición a la explosión
        const transitionDialog = document.getElementById('texto-dialogo');
        escribirTexto(transitionDialog, "Creando nuevo mundo...", 45, () => {
            setTimeout(() => {
                transitionContent.style.display = 'none';
                showExplosionAndSwitchDesign();
            }, 500);
        });
      } else { 
        nombreInput.focus(); 
      }
    };
    nombreInput.addEventListener('keydown', (e) => { if(e.key === 'Enter') enviarBtn.click(); });

    // --- LÓGICA DE LA EXPLOSIÓN Y ESCENA FINAL (SIN CAMBIOS) ---
    function showExplosionAndSwitchDesign() {
        const explosionContainer = document.getElementById('explosion-container');
        explosionContainer.style.display = 'flex';
        // ... (código de partículas de explosión) ...
        setTimeout(() => {
            document.getElementById('initial-background').style.opacity = '0';
            showNewDesign();
            explosionContainer.style.display = 'none';
        }, 1800);
    }
    function showNewDesign() {
      const scene = document.getElementById('final-scene');
      scene.style.display = 'block';
      setTimeout(() => scene.style.opacity = '1', 50);
      const newContent = document.getElementById('new-content-wrapper');
      newContent.innerHTML = `<h1 class="new-title">Bienvenido, ${userName}.</h1><div class="input-container"><form><input type="text" class="name-input" placeholder="Respira hondo..." autocomplete="off"></form></div>`;
      initPetalAnimation();
    }
    function initPetalAnimation() {
      // ... (todo el código de la animación de pétalos va aquí, sin cambios) ...
    }
  </script>
</body>
</html>
